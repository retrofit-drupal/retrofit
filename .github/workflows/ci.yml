name: CI
on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
  schedule:
    - cron: 0 0 * * *
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          extensions: gd
          coverage: none
          tools: composer:v2, cs2pr

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist
      - name: Composer validate
        run: composer validate --strict
      - name: Composer normalize
        run: composer normalize --dry-run
      - name: PHPCS
        run: php vendor/bin/phpcs -q --report=checkstyle | cs2pr
  static:
    runs-on: ubuntu-latest
    name: "phpstan | ${{ matrix.php-version }}"
    strategy:
      matrix:
        php-version: [ '8.1', '8.2', '8.3' ]
        drupal: [ '^10' ]
        include:
          - php-version: "8.3"
            drupal: "^11.1"
    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          extensions: gd
          coverage: none
          tools: composer:v2
      - name: "Set drupal/core to ${{ matrix.drupal }}"
        run: "composer require drupal/core:${{ matrix.drupal }} --no-update"
      - name: Install dependencies
        uses: "ramsey/composer-install@v3"
      - name: PHPStan
        run: php vendor/bin/phpstan analyze
  test:
    runs-on: ubuntu-latest
    name: "tests | ${{ matrix.php-version }}"
    strategy:
      matrix:
        php-version: [ '8.1', '8.2', '8.3' ]
        drupal: [ '^10' ]
        include:
          - php-version: "8.3"
            drupal: "^11.1"
    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          extensions: gd
          coverage: none
          tools: composer:v2
      - name: "Set drupal/core to ${{ matrix.drupal }}"
        run: "composer require drupal/core:${{ matrix.drupal }} --no-update"
      - name: Install dependencies
        uses: "ramsey/composer-install@v3"
      - name: phpunit
        run: php vendor/bin/phpunit
